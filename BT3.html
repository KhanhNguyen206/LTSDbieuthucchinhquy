<script>
    function countNguyenAm(str) {
        let arr= str.split("");
        let regexp= /[ueoai]/;
        let countNA=0;
        let countPA=0;
        for(i=0; i<arr.length; i++){
            if(regexp.test(arr[i])){
                countNA+=1;
            }else {
                countPA+=1;
            }
        }
        console.log(countPA);
        console.log(countNA);
    }

    countNguyenAm("demkytunguyenam");
</script>
